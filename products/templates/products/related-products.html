<!-- For price formatting -->
{% load humanize %}

<section class="px-4 py-10 mx-auto max-w-screen-xl mt-10">
  <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Customers also bought</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    {% for product in related_products %}
      <div class="rounded group bg-white dark:bg-gray-800 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-200 dark:border-gray-700">

        <!-- Product Image -->
        <a href="{% url 'product_detail' product.id %}">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
        </a>

        <!-- Product Details -->
        <div class="p-4">
          <h3 class="text-md font-semibold text-gray-800 dark:text-white truncate">
            {{ product.name }}
          </h3>

          <p class="mt-1 text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide">
            Category
          </p>

          <div class="mt-3 flex items-center justify-between">
            <span class="text-md font-bold text-gray-900 dark:text-white">
              GHS {{ product.price|floatformat:2|intcomma }}
            </span>
            <!-- Add to Cart Icon Button -->
            <button type="button" class="p-2 rounded-full bg-blue-600 text-white hover:bg-primary-700 transition duration-300 cursor-pointer">
              <svg
                                    class="w-5 h-5 -ms-2 me-2"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    fill="none"
                                    viewBox="0 0 24 24"
                            >
                                <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                                />
                            </svg>
            </button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
